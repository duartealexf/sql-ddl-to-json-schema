language: node_js
node_js:
  - "6.0.0"
  - "7.0.0"
  - "8.0.0"
  - "node"
install:
  - yarn global add codecov
script:
  - export NODE_VERSION=$(node --version)
  - nvm install stable
  - yarn run build
  - nvm use $NODE_VERSION
  - yarn run test
  - yarn run nyc report --reporter=text-lcov > coverage.lcov && codecov
